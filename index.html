<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Online Calendar</title>
</head>
<body>
    <header>
        <h1>Online Calendar</h1>
    </header>
    <div class="calendar">
        <div class="calendar-header">
            <button id="prev-month">Prev</button>
            <h2 id="current-month">Month Year</h2>
            <button id="next-month">Next</button>
        </div>
        <table class="calendar-table">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Calendar days will be generated here -->
            </tbody>
        </table>
    </div>
    <div class="event-form">
        <h2>Add/Edit Event</h2>
        <input type="hidden" id="event-id">
        <input type="date" id="event-date" required>
        <input type="text" id="event-title" placeholder="Event Title" required>
        <button id="add-event">Add</button>
        <button id="update-event" style="display: none;">Update</button>
        <button id="cancel-event" style="display: none;">Cancel</button>
    </div>
    <div class="event-list">
        <h2>Events</h2>
        <ul id="event-list">
            <!-- Event list will be populated here -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
